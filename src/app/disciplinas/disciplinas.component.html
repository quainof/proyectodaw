<h1 class="text-center mt-5">Listado de disciplinas</h1>
<div class="container col-lg-8 border mx-auto p-2 mt-2">
  <form
    [formGroup]="filtrarDisciplinasForm"
    (ngSubmit)="onClickFiltrar()"
  >
    <div class="d-flex gap-2 align-items-center m-2">
      <div class="w-75">
        <label for="filtro" class="form-label">Filtro por nombre</label>
        <input
          id="filtro"
          type="text"
          formControlName="filtro"
          class="form-control"
        >
      </div>
      <div class="w-25">
        <label for="items" class="form-label">Ítems por página</label>
        <select
          id="items"
          class="form-select"
          formControlName="itemsPorPagina"
        >
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=5>5</option>
        </select>
      </div>

    </div>
    <div class="d-flex gap-2 align-items-center m-2 mt-4">
      <input
        type="submit"
        class="p-auto btn btn-secondary w-25"
        value="Filtrar"
      />
      <input
        type="button"
        class="p-auto btn btn-secondary w-25"
        value="Limpiar filtrado"
        (click) = "onLimpiarFiltro()"
      />
    </div>
  </form>

  <h4 class="mt-5">Tabla de disciplinas</h4>
  <table class="table w-full">
    <thead>
      <tr>
        <th scope="col" class="w-25">Código</th>
        <th scope="col" class="w-25">Nombre</th>
        <th scope="col" class="w-50">Descripcón</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of disciplinas">
        <th scope="row">{{n.codigo}}</th>
        <td>{{n.nombre}}</td>
        <td>{{n.descripcion}}</td>
        <td>
          <div class="d-flex gap-2">
            <button class="btn btn-success" (click)="onEditar(n.id)">Editar</button>
            <button class="btn btn-danger" (click)="onEliminar(n.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex gap-4 w-100 justify-content-center align-items-center">
    <button
      (click)="onPaginaAnterior()"
      class="p-1 btn btn-secondary"
    ><<</button>
    <p class="h5">{{paginaActual + 1}}</p>
    <button
      (click)="onPaginaSiguiente()"
      class="p-1 btn btn-secondary"
    >>></button>
  </div>

  <div class="d-flex gap-2">
    <button
      (click)="onNuevaDisciplinaClick()"
      class="p-2 btn btn-primary mt-2"
    >Agregar disciplina</button>
    <button
      (click)="onVolver()"
      class="p-2 btn btn-secondary mt-2"
    >Volver al inicio</button>
  </div>
</div>
