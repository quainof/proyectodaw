<div class="container mt-5">
  <form
    class="col-lg-6 border mx-auto p-2"
    [formGroup]="registroForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-center">Editar jugador</h1>

    <div class="card-header">
      <b>Edite los datos del alumno</b>
    </div>

    <div class="card-body">

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="nombre"
          >Nombre</label>
          <input
            id="nombre"
            type="text"
            placeholder="Ingrese el nombre del alumno"
            class="form-control"
            formControlName="nombre"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['nombre'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="apellido"
          >Apellido</label>
          <input
            id="apellido"
            type="text"
            placeholder="Ingrese el apellido del alumno"
            class="form-control"
            formControlName="apellido"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['apellido'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="email"
          >Email</label>
          <input
            id="email"
            type="email"
            placeholder="Ingrese el email del alumno"
            class="form-control"
            formControlName="email"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['email'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="dni"
          >DNI</label>
          <input
            id="dni"
            type="number"
            placeholder="Ingrese el DNI del alumno"
            class="form-control"
            formControlName="dni"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['dni'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="telefono"
          >Teléfono</label>
          <input
            id="telefono"
            type="text"
            placeholder="Ingrese el número telefónico"
            class="form-control"
            formControlName="telefono"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['telefono'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="legajo"
          >Legajo</label>
          <input
            id="legajo"
            type="number"
            placeholder="Ingrese el legajo del alumno"
            class="form-control"
            formControlName="legajo"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['legajo'].errors}"
          />
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="fecha-nacimiento"
          >Fecha de nacimineto</label>
          <input
            id="fecha-nacimiento"
            type="date"
            class="form-control"
            formControlName="fechaNacimiento"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['fechaNacimiento'].errors}"
          />
        </div>

        <label
          class="form-label block"
        >Facultad Regional</label>
        <div class="form-group mb-2">
          <div class="form-check form-check-inline" *ngFor="let n of facultades">
            <input
              name="facultad"
              formControlName="facultad"
              class="form-check-input"
              type="radio"
              [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['facultad'].errors}"
              [value]="n"
              [id]="n.codigo"
            >
            <label
              class="form-check-label"
              [for]="n.codigo"
            >{{n.nombre}}</label>
          </div>
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="disciplina"
          >Disciplina</label>
          <select
            id="disciplina"
            class="form-select"
            formControlName="disciplina"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['disciplina'].errors}"
          >
            <option value="">- Selecione -</option>
            <option *ngFor="let n of disciplinas" [ngValue]="n">
              {{n.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="nacionalidad"
          >Nacionalidad</label>
          <select
            id="nacionalidad"
            class="form-select"
            formControlName="nacionalidad"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['nacionalidad'].errors}"
          >
            <option [ngValue]="null">- Selecione -</option>
            <option *ngFor="let n of nacionalidades" [ngValue]="n">
              {{n.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group mb-2">
          <label
            class="form-label"
            for="rol"
          >Rol</label>
          <select
            id="rol"
            class="form-select"
            formControlName="rol"
            [ngClass]="{'is-invalid' : enviado===true && registroForm.controls['rol'].errors}"
          >
            <option value="">- Selecione -</option>
            <option *ngFor="let n of roles" [ngValue]="n">
              {{n.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="submit"
            value="Guardar cambios"
            class="btn btn-primary mt-2 w-100"
          />
        </div>

        <button
          (click)="onVolver()"
          class="p-2 mt-3 btn btn-secondary w-25"
        >Volver al inicio</button>
    </div>
  </form>
</div>
